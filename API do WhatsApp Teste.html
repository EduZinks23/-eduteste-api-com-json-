data:html/html ,<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servidores Ultimate</title>

<style>
/* ===== VARIÁVEIS ===== */
:root {
  --bg:#0f0f0f;
  --text-global:#fff;
  --card-bg:#1c1c1c;
  --card-text:#fff;
  --card-border:#333;
  --card-highlight:#25d366;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  padding:16px;
  background:var(--bg);
  color:var(--text-global);
  font-family:Arial,sans-serif;
  transition:.3s;
}

h2{text-align:center}

/* ===== CONTROLES ===== */
.controls{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-bottom:16px;
}

.control{
  background:var(--card-bg);
  border:1px solid var(--card-border);
  border-radius:12px;
  padding:10px;
}

.control label{
  font-size:13px;
  display:block;
  margin-bottom:6px;
}

.control input{
  width:100%;
  height:36px;
  border:none;
  background:none;
}

button{
  grid-column:span 2;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--card-highlight);
  font-weight:bold;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.layout{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

.layout button{flex:1}

/* ===== LISTA ===== */
.list{
  display:grid;
  gap:14px;
}

.list.list-mode{grid-template-columns:1fr}
.list.grid-1{grid-template-columns:1fr}
.list.grid-2{grid-template-columns:1fr 1fr}

/* ===== CARD ===== */
.card-wrap{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  transform:translateY(20px);
  opacity:0;
  transition:.4s;
}

.card-wrap.show{
  transform:translateY(0);
  opacity:1;
}

.card{
  background:var(--card-bg);
  border:1px solid var(--card-border);
  border-radius:18px;
  padding:16px;
  position:relative;
  z-index:2;
  transition:.25s;
}

.card:hover{
  border-color:var(--card-highlight);
}

.card h3{
  margin:0;
  color:var(--card-text);
}

.card span{
  font-size:13px;
  opacity:.7;
  word-break:break-all;
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  border-radius:50%;
  background:var(--card-highlight);
  opacity:.35;
  transform:scale(0);
  animation:ripple .6s linear;
  pointer-events:none;
}

@keyframes ripple{
  to{transform:scale(4);opacity:0}
}

/* ===== SWIPE ===== */
.actions{
  position:absolute;
  inset:0;
  background:var(--card-highlight);
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding-right:20px;
  z-index:1;
}

.actions button{
  background:#000;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
}
</style>
</head>

<body>

<h2>Servidores</h2>

<!-- CONTROLES DE TEMA -->
<div class="controls">
  <div class="control"><label>Texto Global</label><input type="color" oninput="preview('--text-global',this.value)"></div>
  <div class="control"><label>Fundo</label><input type="color" oninput="preview('--bg',this.value)"></div>
  <div class="control"><label>Texto Card</label><input type="color" oninput="preview('--card-text',this.value)"></div>
  <div class="control"><label>Fundo Card</label><input type="color" oninput="preview('--card-bg',this.value)"></div>
  <div class="control"><label>Borda</label><input type="color" oninput="preview('--card-border',this.value)"></div>
  <div class="control"><label>Destaque</label><input type="color" oninput="preview('--card-highlight',this.value)"></div>
  <button onclick="saveTheme()">Salvar Tema</button>
  <button onclick="resetTheme()">Resetar Tema</button>
</div>

<!-- LAYOUT -->
<div class="layout">
  <button onclick="setLayout('list-mode')">Lista</button>
  <button onclick="setLayout('grid-1')">Grid 1</button>
  <button onclick="setLayout('grid-2')">Grid 2</button>
</div>

<div class="list list-mode" id="lista"></div>

<script>




const JSON_URL = "https://drive.google.com/uc?id=1VJgOD0Y9RnwJCxuWRYkpx5s_uA8zc37S&export=download";






fetch(JSON_URL)
  .then(res => res.json())
  .then(dados => criarLista(dados))
  .catch(err => {
    alert("Erro ao carregar lista JSON");
    console.error(err);
  });




const lista = document.getElementById("lista");

function criarLista(servidores){
  lista.innerHTML = "";



  servidores.forEach(item => {
    const wrap = document.createElement("div");
    wrap.className = "card-wrap";

    const actions = document.createElement("div");
    actions.className = "actions";
    actions.innerHTML = `<button>Compartilhar</button>`;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${item.nome_do_servidor}</h3>
      <span>${item.link_do_servidor}</span>
    `;

    // Abrir link
    card.onclick = () => window.location.href = item.link_do_servidor;

    // Ripple real
    card.addEventListener("pointerdown", e => {
      const r = document.createElement("span");
      r.className = "ripple";
      const rect = card.getBoundingClientRect();
      r.style.left = e.clientX - rect.left + "px";
      r.style.top = e.clientY - rect.top + "px";
      r.style.width = r.style.height = Math.max(rect.width, rect.height) + "px";
      card.appendChild(r);
      setTimeout(() => r.remove(), 600);
    });

    // Swipe
    let startX = 0;
    card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    card.addEventListener("touchmove", e => {
      const dx = e.touches[0].clientX - startX;
      if (dx < -30) card.style.transform = `translateX(${dx}px)`;
    });
    card.addEventListener("touchend", () => {
      card.style.transform =
        parseInt(card.style.transform.replace("translateX(","")) < -80
        ? "translateX(-100px)"
        : "translateX(0)";
    });

    // Compartilhar
    actions.querySelector("button").onclick = e => {
      e.stopPropagation();
      navigator.share
        ? navigator.share({ text: item.link_do_servidor })
        : alert(item.link_do_servidor);
    };

    wrap.appendChild(actions);
    wrap.appendChild(card);
    lista.appendChild(wrap);
  });

  observer();
}

/* =====================================================
   ANIMAÇÃO SCROLL
   ===================================================== */
function observer(){
  const obs = new IntersectionObserver(e=>{
    e.forEach(i=>i.isIntersecting && i.target.classList.add("show"));
  });
  document.querySelectorAll(".card-wrap").forEach(c=>obs.observe(c));
}

/* =====================================================
   LAYOUT
   ===================================================== */
function setLayout(m){
  lista.className = "list " + m;
}

/* =====================================================
   TEMA
   ===================================================== */
function preview(v,val){document.documentElement.style.setProperty(v,val)}

function saveTheme(){
  const s=getComputedStyle(document.documentElement);
  const t={
    bg:s.getPropertyValue('--bg'),
    text:s.getPropertyValue('--text-global'),
    cardBg:s.getPropertyValue('--card-bg'),
    cardText:s.getPropertyValue('--card-text'),
    border:s.getPropertyValue('--card-border'),
    highlight:s.getPropertyValue('--card-highlight')
  };
  localStorage.setItem("theme",JSON.stringify(t));
}

function loadTheme(){
  const t=JSON.parse(localStorage.getItem("theme"));
  if(!t) return;
  document.documentElement.style.setProperty('--bg',t.bg);
  document.documentElement.style.setProperty('--text-global',t.text);
  document.documentElement.style.setProperty('--card-bg',t.cardBg);
  document.documentElement.style.setProperty('--card-text',t.cardText);
  document.documentElement.style.setProperty('--card-border',t.border);
  document.documentElement.style.setProperty('--card-highlight',t.highlight);
}

function resetTheme(){
  localStorage.removeItem("theme");
  location.reload();
}

loadTheme();
</script>

</body>
</html>
